        <h1>Contact</h1>
        <h3>Message me here:</h3>
        <form id="contactForm" class="formFont" action="" method="post">
            <label for="firstName">First Name:*</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">

            <label for="email">Email:*</label>
            <input type="email" id="email" name="email" required>

            <label for="tel">Tel: format: ###-###-#### (optional)</label>
            <input type="tel" id="tel" name="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

            <label for="note">Message:* (max characters 240)</label>
            <!--used placeholder vs adding a message in the box-->
            <textarea id="note" name="note" rows="4" cols="30" maxlength="240" required placeholder="Send me a message!"></textarea>
            *Required
            <br>
            <button type="submit">Submit Message</button>
            <br>
            <button type="reset" class="button_secondary">Reset Form</button>
